---
name: NodeJS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js v16.9.0
      uses: actions/setup-node@v3
      with:
        node-version: 16.9.0
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
